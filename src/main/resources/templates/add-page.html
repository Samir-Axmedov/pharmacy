<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a medication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div align="center">
    <form th:action="@{/added}" th:object="${medication}" method="post">
        <br>
        <div class="form-group" style="alignment: center">
            <label for="medicationName">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="medicationName" style="width: 500px">
            <label for="producer">Producer</label>
            <input type="text" th:field="*{producer}" class="form-control" id="producer" style="width: 500px">
            <label for="refundation">Refundation</label>
            <input type="text" th:field="*{refundation}" class="form-control" id="refundation" style="width: 500px">
            <br>
            <button type="submit" class="btn btn-primary">Add a medication</button>
        </div>
    </form>
</div>

</body>
</html>
