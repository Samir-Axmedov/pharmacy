<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div align="center">
<form th:action="@{/category-added}" th:object="${category}" method="post">
    <br>
    <div class="form-group" style="alignment: center">
        <label for="medicationName">Country</label>
        <input type="text" th:field="*{country}" class="form-control" id="medicationName" style="width: 500px">
        <label for="producer">Country code (two letters)</label>
        <input type="text" th:field="*{code}" class="form-control" id="producer" style="width: 500px">
        <br>
        <button type="submit" class="btn btn-primary">Add a category</button>
    </div>
</form>
</div>
</body>
</html>
