<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body style="padding: 20px">

<form  th:object="${category}" th:action="|/edited-category/${id}|" method="post">

    <div class="form-group" style="alignment: center">
        <label for="medicationName">Code</label>
        <input type="text" th:field="*{code}" class="form-control" id="medicationName" style="width: 500px">
        <label for="producer">Country</label>
        <input type="text" th:field="*{country}" class="form-control" id="producer" style="width: 500px">
        <br>
        <button type="submit" class="btn btn-primary" >Submit changes</button>
    </div>
</form>

</body>
</html>
